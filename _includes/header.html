<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{% asset site_header02.png %}{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">about</a></li>
            <li class="menu__entry"><a href="{{ '/studio' | prepend: site.baseurl }}">studio</a></li>
            <li class="menu__entry"><a href="{{ '/soundbot' | prepend: site.baseurl }}">soundbot</a></li>
            <li class="menu__entry"><a href="{{ '/links' | prepend: site.baseurl }}">links</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
